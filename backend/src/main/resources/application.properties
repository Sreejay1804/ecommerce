# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/customer_management
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Logging
logging.level.com.example.customermanagement=DEBUG
logging.level.org.springframework.web=DEBUG

# WhatsApp API Configuration
whatsapp.api.url=https://graph.facebook.com/v17.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN

