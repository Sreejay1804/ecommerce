# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/customer_management
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Enhanced JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=25

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging Configuration
logging.level.com.example.customermanagement=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Application Properties
app.product.default-page-size=20
app.product.max-page-size=100
app.product.enable-caching=true

# Security Configuration
spring.security.filter.order=10
spring.security.user.name=admin
spring.security.user.password=admin
security.basic.enabled=false

# JWT Configuration
jwt.secret=123456
jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=3600

# Rate Limiting
spring.security.rate-limiter.enabled=true
spring.security.rate-limiter.limit=100
spring.security.rate-limiter.refresh-period=60000

# Password Strength Settings
app.security.password.min-length=8
app.security.password.require-special-char=true
app.security.password.require-number=true
app.security.password.require-uppercase=true

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

